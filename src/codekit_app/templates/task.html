{% extends "base.html" %}
{% block content %}
      <div class="well">
        <div class="row-fluid">
          <div class="span8">
            <div class="well">
              <h1>Main area
                <br> 
              </h1>
              <p>The code will be here.
                <br> 
              </p>
            </div>
          </div>
          <div class="span4">
            <div class="row-fluid">
              <div class="span12">
                <div class="well">
				<ul>
					{% for block in object_list %}
					<li>{{ block.code }}</li>
					{% endfor %}
				</ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="well">
        <div class="row-fluid">
          <div class="span8">
            <div class="well">
              <h1>  
              <h3>Description</h3>
                <br> 
              </h1>
              <p>{{ task.desription }}
                <br> 
              </p>
            </div>
          </div>
          <div class="span4">
            <div class="well">
              <a class="btn btn-large btn-block" href="#"><span class="btn-label">Done!</span></a> 
            </div>
          </div>
        </div>
      </div>

{% endblock %}
